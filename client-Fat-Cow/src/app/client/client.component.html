<div *ngFor="let client of clients">
    <div (click)="filterByClient(client.id)">{{client.name}}
        <ul *ngIf="selectedClient === client.id && clientResults[0]">
            <li *ngFor="let result of clientResults[0].Result">{{result.name}}
                <button (click)="deleteOneResult(result.id)">Delete</button>
            </li>
            <app-graph [clientResults]="clientResults"></app-graph>
        </ul>
    </div>
</div>
