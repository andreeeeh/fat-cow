<div *ngFor="let client of clients">
    <div (click)="filterByClient(client.id)">
        {{client.name}}
        <ul *ngIf="selectedClient === client.id">
            <li *ngFor="let result of clientResults[0].Result">{{result.name}}
                <button (click)="deleteOneResult(result.id)">Delete</button>
            </li>
        </ul>
    </div>
</div>
