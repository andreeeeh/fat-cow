<form (ngSubmit)="onSubmit()" #nutriForm="ngForm">
    <div class="form-group">
        <label for="product">Product: </label>
        <select class="form-control" id="id" [(ngModel)]="model.id" name="id" required>
            <option *ngFor="let prod of product" [value]="prod.id">{{prod.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Season: </label>
        <div>
            <input type="radio" id="rainy" [(ngModel)]="model.season" value="rainy" name="rainy">
            <label for="rainy">Rainy</label>
        </div>
        <div>
            <input type="radio" id="dry" [(ngModel)]="model.season" value="dry" name="dry">
            <label for="dry">Dry</label>
        </div>
    </div>
    <div class="form-group">
        <label for="period">Period: </label>
        <input type="text" class="form-control" id="period" [(ngModel)]="model.period" name="period" #period="ngModel"
            required>
        <!-- <div *ngIf="period.invalid && (period.dirty || period.touched)" class="alert alert-danger">
            <div *ngIf="period.errors.required">Period is required</div>
        </div> -->
        <!-- <div [hidden]="period.valid || period.pristine" class="alert alert-danger">
            Period is required
        </div> -->
    </div>
    <div class="form-group">
        <label for="quantity">Quantity of Animals: </label>
        <input type="text" class="form-control" id="quantity" [(ngModel)]="model.quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="initialWeight">Initial Weight: </label>
        <input type="text" class="form-control" id="initialWeight" [(ngModel)]="model.initialWeight"
            name="initialWeight" required>
    </div>
    <div class="form-group">
        <label for="priceProduct">Product Price: </label>
        <input type="text" class="form-control" id="priceProduct" [(ngModel)]="model.priceProduct" name="priceProduct"
            required>
    </div>
    <div class="form-group">
        <label for="priceWeight">Animal Price per Weight: </label>
        <input type="text" class="form-control" id="priceProduct" [(ngModel)]="model.priceWeight" name="priceWeight"
            required>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!nutriForm.valid">Submit</button>
</form>
<app-result [result]="result"></app-result>
